---
version: '3'

networks:
  laravel:
         name: laravel-realworld-network

services:
  nginx:
    image: nginx:stable-alpine
    container_name: nginx
    ports:
      - "8080:80"
    volumes:
    # Add symlinks
      - ./src:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
      - pgsql
    networks:
      - laravel

  pgsql:
    image: postgres:14-alpine
    restart: unless-stopped
    tty: true
    environment:
      PGPASSWORD: dbpass # '${DB_PASSWORD:-secret}'
      POSTGRES_DB: mydb
      POSTGRES_USER: ugwulo
      POSTGRES_PASSWORD: ugwulodb
    ports:
      - "5432:5432"

  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: php
    volumes:
      - ./src:/var/www
    ports:
      - "9000:9000"
    networks:
      - laravel